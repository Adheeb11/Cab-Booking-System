<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Cabs - Admin Tool</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }
      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }
      .button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
      }
      .button:active {
        transform: translateY(0);
      }
      .button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        font-size: 14px;
        display: none;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
      }
      .status.loading {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
        display: block;
      }
      .icon {
        font-size: 48px;
        margin-bottom: 20px;
      }
      .info-box {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
      }
      .info-box p {
        color: #666;
        font-size: 13px;
        line-height: 1.6;
      }
      .info-box strong {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">üöï</div>
      <h1>Reset Cab Availability</h1>
      <p class="subtitle">Admin Tool - Development Only</p>

      <div class="info-box">
        <p><strong>What does this do?</strong></p>
        <p>
          This tool resets all cabs in the database to "available" status. Use
          this when all cabs are marked as unavailable after testing bookings.
        </p>
      </div>

      <button class="button" onclick="resetCabs()">
        Reset All Cabs to Available
      </button>

      <div id="status" class="status"></div>
    </div>

    <script>
      async function resetCabs() {
        const button = document.querySelector(".button");
        const status = document.getElementById("status");

        // Show loading
        button.disabled = true;
        button.textContent = "Resetting...";
        status.className = "status loading";
        status.textContent = "‚è≥ Resetting all cabs to available...";

        try {
          const response = await fetch(
            "http://localhost:8080/api/admin/cabs/reset-availability",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
            }
          );

          const data = await response.json();

          if (response.ok && data.success) {
            status.className = "status success";
            status.innerHTML = `
                        ‚úÖ Success! ${data.cabsReset} cabs have been reset to available.<br>
                        You can now create new bookings.
                    `;
            button.textContent = "Reset Complete ‚úì";
            setTimeout(() => {
              button.textContent = "Reset All Cabs to Available";
              button.disabled = false;
            }, 3000);
          } else {
            throw new Error(data.message || "Reset failed");
          }
        } catch (error) {
          status.className = "status error";
          status.innerHTML = `
                    ‚ùå Error: ${error.message}<br>
                    Make sure the backend is running on port 8080.
                `;
          button.textContent = "Reset All Cabs to Available";
          button.disabled = false;
        }
      }

      // Check backend status on load
      window.addEventListener("load", async () => {
        try {
          const response = await fetch("http://localhost:8080/api/cabs");
          if (response.ok) {
            console.log("‚úÖ Backend is running");
          } else {
            console.warn("‚ö†Ô∏è Backend may not be running");
          }
        } catch (error) {
          console.error("‚ùå Backend is not running on port 8080");
        }
      });
    </script>
  </body>
</html>
